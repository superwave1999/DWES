<!-- FIX HEAD CONTENT -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="{{urlbase}}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <title>{{ ptitle.caption }}</title>
  </head>
  <body id="page-top">

    <!-- Navigation -->
    <nav id="mainNav"class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ home.href }}">{{ home.caption }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% for item in lista %}
            <li class="nav-item">
                <a class="nav-link" href="{{ item.href }}">{{ item.caption }}</a>
            </li>
            {% endfor %}
            
            {% for item in listaadm %}
            <li class="nav-item">
                <a class="nav-link" href="{{ item.href }}">{{ item.caption }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>


<!--ACTUAL CONTENT-->

{% block page %}{% endblock %}

  </body>
</html>
